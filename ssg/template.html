<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ html.title }}</title>

		<meta name="title" content="{{ og.title }}">
		<meta name="keywords" content="{{ keywords }}">
		<meta name="published" content="{{ published }}">
		<meta name="description" content="{{ description }}">
		<meta name="og:type" content="{{ og.type }}">
		<meta name="og:title" content="{{ og.title }}">
		<meta name="og:description" content="{{ description }}">
		<meta name="og:site_name" content="{{ site-name }}">
		<meta name="article:published_time" content="{{ published }}">
		<meta name="article:modified_time" content="{{ updated }}">
		<meta name="public-domain" content="https://creativecommons.org/publicdomain/zero/1.0/">

		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Atom feed">
		<link rel="shortcut icon" type="image/jpeg" href="/assets/favicon.jpg">

		<link rel="preconnect" href="https://rsms.me/">
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
		<link rel="stylesheet" type="text/css" href="/assets/main.css">

		<!-- Analytics purely to track referrers and trending pages. -->
		<script data-goatcounter="https://axvr.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

		{{ html.head }}
	</head>

	<body>
		<header>
			<a class="skip-link" href="#main-content">Skip to content</a>

			<div class="section nav-section">
				<nav class="navigation">
					<h1><a title="Home" href="/">{{ site-name }}</a></h1>
					<ul>
						<li><a title="Blog" href="/blog/">blog</a></li>
						<li><a title="Talks" href="/talks/">talks</a></li>
						<li><a title="Projects" href="/projects/">projects</a></li>
						<li><a title="Library" href="https://www.zotero.org/groups/6365078/library_of_axvr/library" target="_blank" rel="nofollow">library</a></li>
						<li>
							<a title="Atom feed" href="/atom.xml" target="_blank" rel="nofollow">
								<svg aria-label="Atom feed" class="icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
									<!--!Font Awesome Free v5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
									<path d="M128.081 415.959c0 35.369-28.672 64.041-64.041 64.041S0 451.328 0 415.959s28.672-64.041 64.041-64.041 64.04 28.673 64.04 64.041zm175.66 47.25c-8.354-154.6-132.185-278.587-286.95-286.95C7.656 175.765 0 183.105 0 192.253v48.069c0 8.415 6.49 15.472 14.887 16.018 111.832 7.284 201.473 96.702 208.772 208.772.547 8.397 7.604 14.887 16.018 14.887h48.069c9.149.001 16.489-7.655 15.995-16.79zm144.249.288C439.596 229.677 251.465 40.445 16.503 32.01 7.473 31.686 0 38.981 0 48.016v48.068c0 8.625 6.835 15.645 15.453 15.999 191.179 7.839 344.627 161.316 352.465 352.465.353 8.618 7.373 15.453 15.999 15.453h48.068c9.034-.001 16.329-7.474 16.005-16.504z"/>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="section bread-section">
				{{ html.breadcrumbs }}
			</div>
		</header>

		<main id="main-content">
			<div class="section cover-section">
				{{ html.cover }}
			</div>

			<div class="section content-section">
				<div class="content">
					{{ html.content }}
				</div>
			</div>
		</main>

		<div class="section footer-section">
			<footer class="footer">
				<span><a href="https://creativecommons.org/publicdomain/zero/1.0/">Public domain</a></span>
				<span><a title="Back to top of page" href="#top" rel="nofollow">Going up?</a></span>
			</footer>
		</div>

	</body>
</html>
